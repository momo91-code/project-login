<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">
      <div class="login-block">
        <div class="title">WELCOME</div>
        <div class="subtitle">ACCEDI PER GIOCARE</div>
        <form action="submit">
          <input  name="mail" type="mail" class="input-custom" placeholder="Email">
          <input  name="password" type="password" class="input-custom" placeholder="Password">
        </form>
        <div class="button-custom" onclick="checkLogin()">
          Login
        </div>
      </div>
      <div class="main-wrap hidden" >
        <div class="game-block">
          <div class="title">
            SUPER WILD!
          </div>
          <div class="text subtitle" onclick="iniziaIlGioco()">
            Inzia il gioco
          </div>
        </div>
      </div>  
      <div class="main-wrap step1 hidden" >
        <div class="game-block">
          <div class="title">
            Scegli il tuo personaggio!
          </div>
          <div class="options-container">
            <div class="operatore" onclick="chosePlayer(1)">OPERATORE</div>
            <div class="operatore" onclick="chosePlayer(2)">OPERATRICE</div>
          </div>
        </div>
      </div>  
      <div class="main-wrap step2 hidden" id="game-block">
        <div class="game-block">
          <div class="title" id="game-title">
          </div>
          <div class="text subtitle" id="game-subtitle">
          </div>
          <div class="buttons-container">
            <div class="chose1" id="game-chose1" onclick="buttonChose(1)"></div>
            <div class="chose2" id="game-chose2" onclick="buttonChose(2)"></div>
          </div>
        </div>
      </div>  
     

    <script src="script.js"></script>
</body>
</html>
