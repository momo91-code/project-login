<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">
      <div class="login-block">
        <div class="title">WELCOME</div>
        <div class="subtitle">ACCEDI PER GIOCARE</div>
        <form action="submit">
          <input  name="mail" type="mail" class="input-custom" placeholder="Email">
          <input  name="password" type="password" class="input-custom" placeholder="Password">
        </form>
        <div class="button-custom" onclick="checkLogin()">
          Login
        </div>
      </div>
      <div class="main-wrap hidden" >
        <div class="game-block">
          <div class="title">
            SUPER WILD!
          </div>
          <div class="text subtitle" onclick="iniziaIlGioco()">
            Inzia il gioco
          </div>
        </div>
      </div>  
      <div class="button-container hidden">
        <div class="button-personaggio" onclick="choicePersonaggio()">
          start
        </div>
      </div>
      <div class="personaggio hidden">
        <div class="scelta-personaggio">
          <div class="male">
            Operatore
          </div>
          <div class="female">
            Operatrice
          </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
