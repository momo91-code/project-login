<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Jim+Nightshade&family=Rochester&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div class="login-block">
        <div class="title">WELCOME</div>
        <div class="subtitle">ACCEDI PER GIOCARE</div>
        <form action="submit">
          <input  name="mail" type="mail" class="input-custom" placeholder="Email">
          <input  name="password" type="password" class="input-custom" placeholder="Password">
        </form>
        <div class="button-custom" onclick="checkLogin()">
          Login
        </div>
      </div>
      <!--schermata di inizio gioco-->
      <div class="main-wrap hidden">
        <div class="game-block">
          <div class="title">
            SUPER SCARY!
          </div>
          <div class="text-subtitle" onclick="iniziaIlGioco()">
            gioca ora
          </div>
        </div>
      </div> 
      <!--schermata scelta personaggio--> 
      <div class="main-wrap step1 hidden" id="game-block">
        <div class="game-block">
          <div class="title">
            Scegli il tuo personaggio!
          </div>
          <div class="options-container">
            <div class="operatore" onclick="chosePlayer(1)">OPERATORE</div>
            <div class="operatore" onclick="chosePlayer(2)">OPERATRICE</div>
          </div>
        </div>
      </div> 
      <!--schermata prima scelta multipla--> 
      <div class="main-wrap2 step2 hidden" id="game-block1">
        <div class="game-block">
          <div class="title1" id="game-title"> <!-- modifica-->
          </div>
          <div class="text-subtitle1" id="game-subtitle">
          </div>
          <div class="buttons-container">
            <div class="chose1" id="game-chose1" onclick="buttonChoice(1)"></div>
            <div class="chose2" id="game-chose2" onclick="buttonChoice(2)"></div>
          </div>
        </div>
      </div>
     
    </div> 
     
    <script src="script.js"></script>
</body>
</html>
