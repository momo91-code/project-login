<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">
      <div class="login-block">
        <div class="title">Benvenuti/e</div>
        <div class="subtitle">Accedi per giocare</div>
        <form action="submit">
          <input  name="mail" type="mail" class="input-custom" placeholder="Email">
          <input  name="password" type="password" class="input-custom" placeholder="Password">
        </form>
        <div class="button-custom" onclick="checkLogin()">
          Login
        </div>
      </div>

      <div class="main-wrap hide" >
        <div class="game-block">
          <div class="title">
            Benvenuti/e
          </div>
          <div class="text subtitle">
            Inzia il gioco
          </div>
          <div class="button-container">
            <div class="button-custom">
              start
            </div>
          </div>
        </div>
      </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
